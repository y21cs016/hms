<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout:hover {
            background-color: #c82333;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 150px;
            font-weight: 600;
            color: #333;
        }

        .form-row input[type="text"],
        .form-row input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #3498db;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-left: 150px;
            margin-bottom: 15px;
        }

        .radio-group label {
            font-weight: normal;
        }

        .age-group {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .age-group input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #3498db;
        }

        button[type="submit"] {
            margin-top: 25px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        Edit Patient
        <button class="logout" onclick="logout()">Logout</button>
    </header>

    <form id="editPatientForm">
        <div class="form-row">
            <label for="uqid">UQID:</label>
            <input type="text" id="uqid" name="uqid" readonly>
        </div>

        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>

        <div class="form-row">
            <label>Marital Status:</label>
            <div class="radio-group">
                <label><input type="radio" name="maritalStatus" value="Married" id="marriedOption"> Married</label>
                <label><input type="radio" name="maritalStatus" value="Unmarried" id="unmarriedOption"> Unmarried</label>
            </div>
        </div>

        <div class="form-row">
            <label>Age:</label>
            <div class="age-group">
                <input type="number" id="ageY" name="ageY" placeholder="Years">
                <input type="number" id="ageM" name="ageM" placeholder="Months">
                <input type="number" id="ageD" name="ageD" placeholder="Days">
            </div>
        </div>

        <div class="form-row">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">
        </div>

        <button type="submit">Update Patient</button>
    </form>
</div>

<script src="edit-patient.js"></script>
</body>
</html>
