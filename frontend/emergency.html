<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency IPD Booking</title>
    <link rel="stylesheet" href="emergency.css">
</head>
<body>
    <h1>Emergency IPD Booking</h1>
    <div class="container">
        
        <form id="emergencyForm">
            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age (Years)</label>
            <input type="number" id="age" name="age" required>

           

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="disease">Disease</label>
            <input type="text" id="disease" name="disease" required>

            <label for="doctor">Choose Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="Dr. Aditi Mehra">Dr. Aditi Mehra</option>
                <option value="Dr. Arvind Rao">Dr. Arvind Rao</option>
                <option value="Dr. Bhavna Iyer">Dr. Bhavna Iyer</option>
                <option value="Dr. ChandraShekar">Dr. ChandraShekar</option>
                <option value="Dr. Chetan">Dr. Chetan</option>
                <option value="Dr. Divya Reddy">Dr. Divya Reddy</option>
                <option value="Dr. Farhan Ali">Dr. Farhan Ali</option>
                <option value="Dr. Gayatri Sharma">Dr. Gayatri Sharma</option>
                <option value="Dr. Hari Krishna">Dr. Hari Krishna</option>
                <option value="Dr. Iqbal Qureshi">Dr. Iqbal Qureshi</option>
                <option value="Dr. Jaya Menon">Dr. Jaya Menon</option>
                <option value="Dr. Kavita Patil">Dr. Kavita Patil</option>
                <option value="Dr. Lalit Verma">Dr. Lalit Verma</option>
                <option value="Dr. Mohan Das">Dr. Mohan Das</option>
                <option value="Dr. Neelima Rao">Dr. Neelima Rao</option>
                <option value="Dr. Omkar Shetty">Dr. Omkar Shetty</option>
            </select><br>
    
            <!-- Choose Department Dropdown -->
            <label for="department">Choose Department:</label>
            <select id="department" name="department" required>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Dentistry">Dentistry</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="ENT">ENT</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="General Medicine">General Medicine</option>
                <option value="Gynecology">Gynecology</option>
                <option value="Neurology">Neurology</option>
                <option value="Nephrology">Nephrology</option>
                <option value="Ophthalmology">Ophthalmology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Pulmonology">Pulmonology</option>
                <option value="Rheumatology">Rheumatology</option>
                <option value="Urology">Urology</option>
            </select><br>

            <label for="company_status">Company Status</label>
            <select id="company_status" name="company_status" required>
                <option value="non-company">non-company</option>
                <option value="company">company</option>
            </select>

            <label for="room_type">Room Type</label>
            <input type="text" id="room_type" name="room_type" required>

            <label for="room_no">Room No.</label>
            <input type="text" id="room_no" name="room_no" required>

            <label for="bed_no">Bed No.</label>
            <input type="text" id="bed_no" name="bed_no" required>

            <button type="submit">Submit Emergency IPD</button>
        </form>
    </div>

    <script src="emergency.js"></script>
</body>
</html>
