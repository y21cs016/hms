<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD Booking</title>
    <script src="opd-booking.js" defer></script>
    <link rel="stylesheet" href="opd-booking.css">
</head>

<body>
  
    <div class="container">
        <h2>OPD Booking</h2>

        <label>UQID:</label>
        <input type="text" id="uqid" readonly>

        <label>Patient Name:</label>
        <input type="text" id="name" readonly>

        <label>Phone Number:</label>
        <input type="text" id="phone" readonly>

        <label>Age:</label>
        <input type="text" id="age" readonly>

        <label>Gender:</label>
        <input type="text" id="gender" readonly>

        <label>Address:</label>
        <input type="text" id="address" readonly>

        <label>Company Member:</label>
        <select id="companyStatus" onchange="toggleCompanyID()">
            <option value="non-company">Non-Company</option>
            <option value="company">Company</option>
        </select>

        <label id="companyIDLabel" style="display:none;">Company ID:</label>
        <input type="text" id="companyID" style="display:none;">

        <label>Choose Disease:</label>
        <select id="disease">
            <option value="Acidity">Acidity</option>
            <option value="Allergic Rhinitis">Allergic Rhinitis</option>
            <option value="Allergy">Allergy</option>
            <option value="Alzheimer's Disease">Alzheimer's Disease</option>
            <option value="Anemia">Anemia</option>
            <option value="Angina">Angina</option>
            <option value="Anxiety">Anxiety</option>
            <option value="Arthritis">Arthritis</option>
            <option value="Asthma">Asthma</option>
            <option value="Atherosclerosis">Atherosclerosis</option>
            <option value="Back Pain">Back Pain</option>
            <option value="Bone Density Disorders">Bone Density Disorders</option>
            <option value="Bronchitis">Bronchitis</option>
            <option value="Cancer">Cancer</option>
            <option value="Cervical Cancer">Cervical Cancer</option>
            <option value="Chickenpox">Chickenpox</option>
            <option value="Chronic Obstructive Pulmonary Disease (COPD)">Chronic Obstructive Pulmonary Disease (COPD)</option>
            <option value="Cold">Cold</option>
            <option value="Congestive Heart Failure">Congestive Heart Failure</option>
            <option value="Constipation">Constipation</option>
            <option value="Cushing's Syndrome">Cushing's Syndrome</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Diabetes Mellitus">Diabetes Mellitus</option>
            <option value="Diarrhea">Diarrhea</option>
            <option value="Dengue">Dengue</option>
            <option value="Depression">Depression</option>
            <option value="Endometriosis">Endometriosis</option>
            <option value="Epilepsy">Epilepsy</option>
            <option value="Eye Problem">Eye Problem</option>
            <option value="Fractures">Fractures</option>
            <option value="Fever">Fever</option>
            <option value="Heart Disease">Heart Disease</option>
            <option value="Herniated Disc">Herniated Disc</option>
            <option value="Hip Replacement">Hip Replacement</option>
            <option value="Hypothyroidism">Hypothyroidism</option>
            <option value="Hypertension">Hypertension</option>
            <option value="Joint Pain">Joint Pain</option>
            <option value="Knee Osteoarthritis">Knee Osteoarthritis</option>
            <option value="Kidney Disease">Kidney Disease</option>
            <option value="Lung Disease">Lung Disease</option>
            <option value="Malaria">Malaria</option>
            <option value="Mental Disorder">Mental Disorder</option>
            <option value="Migraine">Migraine</option>
            <option value="Multiple Sclerosis">Multiple Sclerosis</option>
            <option value="Myocardial Infarction">Myocardial Infarction</option>
            <option value="Osteoarthritis">Osteoarthritis</option>
            <option value="Ovarian Cysts">Ovarian Cysts</option>
            <option value="Parkinson's Disease">Parkinson's Disease</option>
            <option value="Pelvic Inflammatory Disease">Pelvic Inflammatory Disease</option>
            <option value="Polycystic Ovary Syndrome (PCOS)">Polycystic Ovary Syndrome (PCOS)</option>
            <option value="Pneumonia">Pneumonia</option>
            <option value="Pregnancy">Pregnancy</option>
            <option value="Prostate Cancer">Prostate Cancer</option>
            <option value="Rheumatoid Arthritis">Rheumatoid Arthritis</option>
            <option value="Sleep Apnea">Sleep Apnea</option>
            <option value="Sinusitis">Sinusitis</option>
            <option value="Scoliosis">Scoliosis</option>
            <option value="Spinal Fusion">Spinal Fusion</option>
            <option value="Spinal Stenosis">Spinal Stenosis</option>
            <option value="Stroke">Stroke</option>
            <option value="Thyroid Disorders">Thyroid Disorders</option>
            <option value="Tuberculosis">Tuberculosis</option>
            <option value="Uterine Fibroids">Uterine Fibroids</option>
            <option value="VP Shunt Placement">VP Shunt Placement</option>
            <option value="Urinary Tract Infection">Urinary Tract Infection</option>
            <option value="Fracture Fixation">Fracture Fixation</option>
            <option value="Knee Replacement">Knee Replacement</option>
            <option value="Spinal Cord Injury">Spinal Cord Injury</option>
            <option value="Thrombolysis">Thrombolysis</option>
       </select>

       <label>Choose Department:</label>
       <select id="department" onchange="updateDoctors()">
           <option value="Cardiology">Cardiology</option>
           <option value="Dermatology">Dermatology</option>
           <option value="Dentistry">Dentistry</option>
           <option value="Endocrinology">Endocrinology</option>
           <option value="ENT">ENT</option>
           <option value="Gastroenterology">Gastroenterology</option>
           <option value="General Medicine">General Medicine</option>
           <option value="Gynecology">Gynecology</option>
           <option value="Neurology">Neurology</option>
           <option value="Nephrology">Nephrology</option>
           <option value="Oncology">Oncology</option>
           <option value="Ophthalmology">Ophthalmology</option>
           <option value="Orthopedics">Orthopedics</option>
           <option value="Pediatrics">Pediatrics</option>
           <option value="Psychiatry">Psychiatry</option>
           <option value="Pulmonology">Pulmonology</option>
           <option value="Rheumatology">Rheumatology</option>
           <option value="Urology">Urology</option>
       </select>
       
       <label>Choose Doctor:</label>
       <select id="doctor">
           <!-- Doctor options will be dynamically updated here -->
       </select>
       


        <button onclick="submitOPD()">Submit OPD Booking</button>
    </div>
    <script src="script.js"></script>
    
    

</body>
</html>
