<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Stock</title>
  <link rel="stylesheet" href="pharmacy_stock.css" />
</head>
<body>
  <h1>Pharmacy Stock Management</h1>
  <form id="pharmacyStockForm">
    <div class="form-container">
      <div class="form-column">
        <input type="text" id="vendor_name" placeholder="Vendor Name" required />
        <input type="text" id="gst_no" placeholder="GST Number" required />
        <input type="text" id="checked_by" placeholder="Checked By" required />
      </div>
      <div class="form-column">
        <input type="text" id="vendor_address" placeholder="Vendor Address" required />
        <input type="text" id="ref_no" placeholder="Reference No" required />
        <input type="date" id="date" required />
      </div>
    </div>

    <h2>Medicines Supplied</h2>
    <table id="medicineTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Batch No</th>
          <th>Expiry Date</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="medicineBody">
        <tr>
          <td><input type="text" class="product_name" required /></td>
          <td><input type="text" class="batch_no" required /></td>
          <td><input type="date" class="expiry_date" required /></td>
          <td><input type="number" class="quantity" required /></td>
          <td><button type="button" onclick="removeRow(this)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" onclick="addMedicineRow()">Add Medicine</button>
    <button type="submit">Submit Stock</button>
  </form>

  <script src="pharmacy_stock.js"></script>
</body>
</html>
