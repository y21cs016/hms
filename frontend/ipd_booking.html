<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPD Bookings</title>
    <link rel="stylesheet" href="ipd_booking.css">
</head>
<body>
  
        <h1 style="text-align: center;">IPD Bookings</h1>
        <!-- Search and Input Section -->
    <div class="form-group">
        <!-- Row 1: Name & UQID -->
        <div class="form-row">
            <div class="input-box">
                <label for="searchipd_id">IPD_ID</label>
                <input type="text" id="searchipd_id" placeholder="Enter IPD_ID">
            </div>
    
            <div class="input-box">
                <label for="searchUqid">UQID</label>
                <input type="text" id="searchUqid" placeholder="Enter UQID">
            </div>
            

        </div>
    
        <!-- Row 2: Phone, From, To, Refresh -->
        <div class="form-row">
            <div class="input-box">
                <label for="searchPatient">Name</label>
                <input type="text" id="searchPatient" placeholder="Enter patient name">
            </div>
            <div class="input-box">
                <label for="searchPhone">Phone</label>
                <input type="text" id="searchPhone" placeholder="Enter phone number">
            </div>
    
            <div class="input-box">
                <label for="fromDate">From</label>
                <input type="date" id="fromDate">
            </div>
    
            <div class="input-box">
                <label for="toDate">To</label>
                <input type="date" id="toDate">
            </div>
    
            <div class="input-box">
                <button id="refreshBtn" onclick="location.reload()">Refresh</button>
            </div>
        </div>
    </div>
    <div id="patientTableContainer">
        <table id="ipdTable">
            <thead>
                <tr>
                    <th>IPD ID</th>
                    <th>UQID</th>
                    <th>Name</th>
                    <th>Disease</th>
                    <th>Department</th>
                    <th>Doctor</th>
                    <th>Company Status</th>
                    <th>Booking Date</th>
                    <th>Action</th> <!-- Added -->
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will go here -->
            </tbody>
        </table>
    </div>


    <script src="ipd_booking.js"></script>
</body>
</html>
