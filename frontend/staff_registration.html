<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Registration</title>
    <link rel="stylesheet" href="staff_registration.css">
</head>
<body>
    <div class="container">
        <header>Staff Registration
            <button class="logout" onclick="logout()">Logout</button>
        </header>

        <form id="staffForm">
            <input type="hidden" id="staff_id" name="staff_id">

            <label for="staffName">Staff Name:</label>
            <input type="text" id="staff_name" name="staff_name" placeholder="Enter full name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="specialization">Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="">-- Select Specialization --</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Dentistry">Dentistry</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="ENT">ENT</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="General Medicine">General Medicine</option>
                <option value="Gynecology">Gynecology</option>
                <option value="Neurology">Neurology</option>
                <option value="Nephrology">Nephrology</option>
                <option value="Ophthalmology">Ophthalmology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Pulmonology">Pulmonology</option>
                <option value="Rheumatology">Rheumatology</option>
                <option value="Urology">Urology</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter address" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="1234567890" required>

            <div class="button-container">
                <button type="reset" class="refresh">Reset</button>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>


    
    

    <script src="staff_registration.js"></script>
</body>
</html>
